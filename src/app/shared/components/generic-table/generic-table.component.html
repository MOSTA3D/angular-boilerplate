<table class="table table-striped table-bordered table-hover table-dark">
    <thead>
        <tr>
            <th scope="col" *ngFor="let header of headers">
                {{ header }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let cell of row">
                {{ cell }}
            </td>
        </tr>
    </tbody>
</table>
